<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Research Paper Query Assistant</title>
    <link rel="stylesheet" href="/static/style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.4.0/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.105/pdf.min.js"></script>
  </head>
  <body>
    <div class="container">
      <!-- <h1 class="main-title">Research Paper Query Assistant</h1> -->
       <img class="main-title" src="/static/Title.png" alt="">
       <!-- <button id="darkModeToggle" class="dark-mode-toggle">
                <span class="sun">‚òÄÔ∏è</span>
                <span class="moon">üåô</span>
      </button> -->

      <div class="content-wrapper">
        <!-- PDF Section -->
        <div class="section pdf-section">
          <h2>Upload Research Paper</h2>
          <div class="upload-container">
            <div class="drop-area" id="drop-area">
              <p>
                Drag & Drop your PDF here or
                <span class="browse-text">choose file</span>
              </p>
              <input type="file" class="file-input" accept=".pdf" />
            </div>
          </div>
          <div class="pdf-viewer" id="pdf-viewer">
            <iframe
              id="pdf-iframe"
              src=""
              width="100%"
              height="400"
              style="border: none"
            ></iframe>
          </div>
           <button id="clear-pdf-btn" class="clear-pdf-btn">Clear PDF</button>
        </div>

        <!-- Answer Section -->
        <div class="section answer-section">
          <h2>Answer & Insights</h2>
          <div class="input-container">
            <button id="mic-btn" class="mic-btn">
              <img src="/static/microphone.svg" alt="Microphone" />
              <!-- Microphone icon -->
            </button>
            <input
              type="text"
              class="question-input"
              id="question-input"
              placeholder="Enter your question"
            />
            <button id="search-btn" class="search-btn">
              <img src="/static/search-alt.svg" alt="Search" />
              <!-- Search icon -->
            </button>
          </div>
          <div id="loader" style="display: none">
            <img src="/static/Circle Loader.gif" alt="Loading..." />
            <!-- Replace with your loading animation -->
          </div>
          <div class="answer-box" id="answer-box">
            <p>The answer to your question will appear here...</p>
          </div>
          <div class="insights-container">
            <h3>Quick Insights</h3>
            <div class="tags-container">
              <span
                class="tag"
                data-insight="key_findings"
                style="cursor: pointer"
                >Key Findings</span
              >
              <span
                class="tag"
                data-insight="methodology"
                style="cursor: pointer"
                >Methodology</span
              >
              <span
                class="tag"
                data-insight="conclusions"
                style="cursor: pointer"
                >Conclusions</span
              >
            </div>
          </div>
          <button id="download-btn" class="download-btn">Download Answer</button>
        </div>
      </div>
    </div>

    <script src="/static/script.js"></script>
  </body>
</html>
